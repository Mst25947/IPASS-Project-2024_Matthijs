<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota</title>
    <link rel="stylesheet" href="StylesCarSelection.css">
</head>
<body class="body">
    <main>
        <h1 class="title">A.B.S. Auto-body-styling</h1>
        <nav class="navigation">
            <a href="./index.html">Home</a> 
            <a href="./selectCar.html">Select your car</a> 
            <a href="./categories.html">Categories</a> 
            <a href="./contact.html">Contact</a> 
            <a href="./about-us.html">About Us</a> 
            <a href="./account.html">Account</a> 
        </nav>
        <h2 class="h2">Select your type</h2>
        <div class="brand-selection">
            <a href="#" class="car-link" data-type="Celica T23">Celica T23</a>
            <a href="#" class="car-link" data-type="Celica ST20">Celica ST20</a>
            <a href="#" class="car-link" data-type="Celica ST18">Celica ST18</a>
            <a href="#" class="car-link" data-type="GT-86">GT-86</a>
        </div>
        <h3 class="h3">Gallery</h3>
        <section id="gallery-section">
            <div class="gallery">
                <!-- Gallery items -->
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carLinks = document.querySelectorAll('.car-link');

            carLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const carType = this.getAttribute('data-type');
                    sessionStorage.setItem('selectedCarType', carType);
                    window.location.href = 'categories.html';
                });
            });
        });
    </script>
</body>
</html>
